<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7CFC00" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#228B22" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#006400" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <g transform="translate(50, 50)">
    <!-- Tree trunk -->
    <path d="M-5,-30 C-7,-10 -7,10 -5,30 L5,30 C7,10 7,-10 5,-30 Z" 
          fill="none" stroke="#8B4513" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Main branches -->
    <path d="M0,-30 C15,-25 20,-15 15,-5 C25,-10 30,0 25,10 C35,5 35,15 25,20 C30,25 20,30 10,25 C10,35 0,35 -5,25 C-15,30 -25,25 -20,15 C-30,20 -30,10 -20,5 C-25,-5 -20,-15 -10,-5 C-15,-15 -10,-25 0,-30 Z" 
          fill="none" stroke="url(#woodGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Small branches -->
    <path d="M-15,0 C-10,-5 -5,0 0,-5 C5,0 10,-5 15,0" 
          fill="none" stroke="url(#woodGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M-10,15 C-5,10 0,15 5,10 C10,15 15,10 20,15" 
          fill="none" stroke="url(#woodGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Leaf particles -->
    <circle cx="0" cy="-20" r="1.5" fill="#7CFC00"/>
    <circle cx="15" cy="-5" r="1" fill="#7CFC00"/>
    <circle cx="-12" cy="-10" r="1.2" fill="#7CFC00"/>
    <circle cx="10" cy="10" r="0.8" fill="#7CFC00"/>
    <circle cx="-10" cy="5" r="1" fill="#7CFC00"/>
    
    <!-- Animation -->
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
  </g>
</svg>