<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="voidGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2a0a3b" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#120521" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.9"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(50, 50)">
    <!-- Void core -->
    <circle cx="0" cy="0" r="25" fill="url(#voidGradient)" filter="url(#glow)"/>
    
    <!-- Void energy rings -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#2a0a3b" stroke-width="1.5" opacity="0.7">
      <animate attributeName="r" values="35;40;35" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="30" fill="none" stroke="#2a0a3b" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="30;35;30" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Void particles -->
    <g filter="url(#glow)">
      <circle cx="15" cy="10" r="1" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.1;0.8" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="-5" r="1.2" fill="#FFFFFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-18" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-12" cy="15" r="0.8" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="18" cy="-12" r="1" fill="#FFFFFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Void energy lines -->
    <path d="M-20,-20 L20,20" stroke="#2a0a3b" stroke-width="0.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M20,-20 L-20,20" stroke="#2a0a3b" stroke-width="0.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4.5s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <!-- Rotation animation -->
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="30s" repeatCount="indefinite"/>
  </g>
</svg>