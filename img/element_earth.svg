<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CD7F32" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#8B4513" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#654321" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <g transform="translate(50, 45)">
    <!-- Mountain range -->
    <path d="M-40,15 L-30,-15 L-20,0 L-10,-25 L0,-5 L10,-30 L20,-10 L30,-20 L40,15 Z" 
          fill="none" stroke="url(#earthGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Earth cracks/lines -->
    <path d="M-30,0 C-20,5 -10,-5 0,0 C10,5 20,-5 30,0" 
          fill="none" stroke="url(#earthGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Crystal formations -->
    <path d="M-25,-10 L-20,-20 L-15,-10 L-20,-5 Z" 
          fill="none" stroke="url(#earthGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M15,-15 L20,-25 L25,-15 L20,-10 Z" 
          fill="none" stroke="url(#earthGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-5,15 L0,5 L5,15 L0,20 Z" 
          fill="none" stroke="url(#earthGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Earth particles -->
    <circle cx="-25" cy="10" r="1.5" fill="#CD7F32"/>
    <circle cx="15" cy="5" r="1" fill="#CD7F32"/>
    <circle cx="0" cy="-15" r="1.2" fill="#CD7F32"/>
    <circle cx="-15" cy="-5" r="0.8" fill="#CD7F32"/>
    <circle cx="25" cy="-10" r="1" fill="#CD7F32"/>
    
    <!-- Animation -->
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
  </g>
</svg>