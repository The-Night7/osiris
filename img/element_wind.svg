<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#87CEEB" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <g transform="translate(50, 50)">
    <!-- Main wind swirl -->
    <path d="M-40,10 C-30,-10 -10,-20 10,-20 C20,-20 30,-10 30,0 C30,5 25,10 20,10 C15,10 10,5 10,0 C10,-5 15,-10 20,-10 C25,-10 30,-5 30,0"
          fill="none" stroke="url(#windGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Second wind swirl -->
    <path d="M-35,-10 C-25,-20 -5,-25 15,-15 C25,-10 30,0 25,10 C20,15 15,15 10,10 C5,5 5,0 10,-5 C15,-10 20,-5 20,0"
          fill="none" stroke="url(#windGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Third wind swirl -->
    <path d="M-20,20 C-10,15 0,15 10,20 C15,25 15,30 10,35 C5,40 0,40 -5,35 C-10,30 -10,25 -5,20 C0,15 5,20 5,25"
          fill="none" stroke="url(#windGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Wind particles -->
    <circle cx="-25" cy="0" r="1.5" fill="#FFFFFF"/>
    <circle cx="15" cy="-15" r="1" fill="#FFFFFF"/>
    <circle cx="0" cy="25" r="1.2" fill="#FFFFFF"/>
    <circle cx="-15" cy="-20" r="0.8" fill="#FFFFFF"/>
    <circle cx="25" cy="5" r="1" fill="#FFFFFF"/>
    
    <!-- Animation -->
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite"/>
  </g>
</svg>