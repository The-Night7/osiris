<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FF4500" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <g transform="translate(50, 45)">
    <!-- Main flame path -->
    <path d="M0,-35 C10,-25 15,-15 10,-5 C20,-15 25,-25 30,-15 C25,0 15,15 5,25 C0,30 -5,30 -10,25 C-20,15 -25,0 -30,-15 C-25,-25 -20,-15 -10,-5 C-15,-15 -10,-25 0,-35 Z" 
          fill="none" stroke="url(#fireGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Secondary flame path -->
    <path d="M0,-25 C7,-20 10,-10 7,-2 C12,-8 15,-15 20,-8 C15,2 10,10 2,18 C-2,20 -6,20 -10,15 C-15,10 -18,0 -20,-8 C-15,-15 -12,-8 -7,-2 C-10,-10 -7,-20 0,-25 Z" 
          fill="none" stroke="url(#fireGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Small flame details -->
    <path d="M-8,10 C-4,15 0,15 4,10 C6,5 6,0 4,-5 C2,0 -2,0 -4,-5 C-6,0 -6,5 -8,10 Z" 
          fill="none" stroke="url(#fireGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sparks -->
    <circle cx="0" cy="-20" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="15" cy="-10" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-12" cy="-15" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="8" cy="10" r="0.8" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-8" cy="12" r="0.8" fill="#FFFFFF" opacity="0.5"/>
    
    <!-- Animation -->
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite"/>
  </g>
</svg>